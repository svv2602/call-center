; Call Center AI — Asterisk Queues Configuration
; Файл: /etc/asterisk/queues.conf
;
; Очередь операторов для transfer_to_operator.
; Звонки попадают сюда когда AI-агент решает переключить клиента.

[general]
persistentmembers = yes
autofill = yes
monitor-type = MixMonitor

[operators]
; Стратегия распределения: по порядку (первый свободный)
strategy = ringall
; Таймаут звонка оператору (сек) — после этого пробуем следующего
timeout = 30
; Максимальное время ожидания в очереди (сек)
; После 120 сек — звонок уходит в VoiceMail (см. extensions.conf)
retry = 5
wrapuptime = 5
; Музыка на удержании
; musicclass = default

; --- Операторы ---
; Добавить SIP-номера операторов:
; member => PJSIP/operator1
; member => PJSIP/operator2
; member => PJSIP/operator3
;
; Или использовать динамическое членство:
;   asterisk -rx "queue add member PJSIP/operator1 to operators"
;   asterisk -rx "queue remove member PJSIP/operator1 from operators"
