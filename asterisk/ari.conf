; Call Center AI — Asterisk ARI Configuration
; Файл: /etc/asterisk/ari.conf
;
; ARI используется Call Processor для:
;   - Получения CallerID по channel UUID
;   - Redirect звонка в контекст transfer-to-operator
;   - Мониторинга состояния каналов

[general]
enabled = yes
pretty = yes
; allowed_origins = *    ; раскомментировать если нужен доступ из браузера (CORS)

[callcenter]
type = user
read_only = no
password = CHANGE_ME     ; ← заменить на надёжный пароль (20+ символов)
                         ; тот же пароль указать в .env: ARI_PASSWORD=...
; password_format = plain
