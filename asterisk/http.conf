; Call Center AI — Asterisk HTTP Configuration
; Файл: /etc/asterisk/http.conf
;
; HTTP-сервер необходим для работы ARI.

[general]
enabled = yes
bindaddr = 127.0.0.1     ; только localhost (безопасно если Call Processor на том же сервере)
                          ; Для доступа с другого сервера:
                          ;   bindaddr = 0.0.0.0  (+ обязательно firewall!)
                          ;   или bindaddr = <lan-ip-asterisk>
bindport = 8088
; tlsenable = no          ; для TLS раскомментировать и указать сертификат
; tlsbindaddr = 0.0.0.0:8089
; tlscertfile = /etc/asterisk/keys/asterisk.pem
; tlsprivatekey = /etc/asterisk/keys/asterisk.key
