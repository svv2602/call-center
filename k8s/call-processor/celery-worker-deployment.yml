apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: call-center
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/part-of: call-center
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: celery-worker
          image: call-center/call-processor:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - "-A"
            - src.tasks.celery_app
            - worker
            - "-l"
            - info
            - "-Q"
            - quality,stats,embeddings,scraper
            - "-c"
            - "2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: call-center-config
            - secretRef:
                name: call-center-secrets
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcp/key.json
            - name: DATABASE_URL
              value: "postgresql+asyncpg://callcenter:$(POSTGRES_PASSWORD)@postgresql:5432/callcenter"
          volumeMounts:
            - name: gcp-credentials
              mountPath: /secrets/gcp
              readOnly: true
      volumes:
        - name: gcp-credentials
          secret:
            secretName: call-center-gcp-key
            items:
              - key: key.json
                path: key.json
