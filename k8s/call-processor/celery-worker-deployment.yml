apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: call-center
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/part-of: call-center
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: celery-worker
          image: call-center/call-processor:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - "-A"
            - src.tasks.celery_app
            - worker
            - "-l"
            - info
            - "-Q"
            - quality,stats
            - "-c"
            - "2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: call-center-config
            - secretRef:
                name: call-center-secrets
