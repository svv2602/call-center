apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-processor
  namespace: call-center
  labels:
    app.kubernetes.io/name: call-processor
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: call-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: call-processor
        app.kubernetes.io/part-of: call-center
        app.kubernetes.io/component: api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - call-processor
                topologyKey: kubernetes.io/hostname
      containers:
        - name: call-processor
          image: call-center/call-processor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: audiosocket
              containerPort: 9092
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: call-center-config
            - secretRef:
                name: call-center-secrets
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/gcp/key.json
          volumeMounts:
            - name: gcp-credentials
              mountPath: /secrets/gcp
              readOnly: true
      volumes:
        - name: gcp-credentials
          secret:
            secretName: call-center-gcp-key
            items:
              - key: key.json
                path: key.json
