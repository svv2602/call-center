apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: call-processor
  namespace: call-center
  labels:
    app.kubernetes.io/name: call-processor
    app.kubernetes.io/part-of: call-center
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: call-processor
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
