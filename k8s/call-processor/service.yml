apiVersion: v1
kind: Service
metadata:
  name: call-processor-api
  namespace: call-center
  labels:
    app.kubernetes.io/name: call-processor
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: call-processor
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: call-processor-audiosocket
  namespace: call-center
  labels:
    app.kubernetes.io/name: call-processor
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: audiosocket
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: call-processor
  ports:
    - name: audiosocket
      port: 9092
      targetPort: 9092
      protocol: TCP
