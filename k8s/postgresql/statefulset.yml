apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: call-center
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: call-center
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: call-center
    spec:
      containers:
        - name: postgresql
          image: pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
              name: postgresql
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: callcenter
            - name: POSTGRES_USER
              value: callcenter
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: call-center-secrets
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: 1000m
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - callcenter
                - -d
                - callcenter
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - callcenter
                - -d
                - callcenter
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
