# =============================================================================
# Kubernetes Secrets for call-center
# =============================================================================
# WARNING: This file contains PLACEHOLDER values only.
# NEVER commit real secrets to version control.
#
# Recommended approach for production:
#   kubectl create secret generic call-center-secrets \
#     --namespace=call-center \
#     --from-literal=ANTHROPIC_API_KEY='sk-ant-...' \
#     --from-literal=STORE_API_KEY='...' \
#     ...
#
# Or use a secrets manager (AWS Secrets Manager, HashiCorp Vault, sealed-secrets).
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: call-center-secrets
  namespace: call-center
  labels:
    app.kubernetes.io/part-of: call-center
type: Opaque
data:
  # Replace all values below with real base64-encoded secrets.
  # Encode with: echo -n 'your-value' | base64

  # Anthropic Claude API key
  ANTHROPIC_API_KEY: Y2hhbmdlLW1l           # placeholder: "change-me"

  # Store API authentication key
  STORE_API_KEY: Y2hhbmdlLW1l               # placeholder: "change-me"

  # PostgreSQL password (must match postgresql StatefulSet)
  POSTGRES_PASSWORD: Y2hhbmdlLW1l           # placeholder: "change-me"

  # JWT secret for admin panel authentication
  ADMIN_JWT_SECRET: Y2hhbmdlLW1l            # placeholder: "change-me"

  # Grafana admin password
  GRAFANA_ADMIN_PASSWORD: Y2hhbmdlLW1l      # placeholder: "change-me"

  # Telegram bot integration
  TELEGRAM_BOT_TOKEN: Y2hhbmdlLW1l          # placeholder: "change-me"
  TELEGRAM_CHAT_ID: Y2hhbmdlLW1l            # placeholder: "change-me"

  # Asterisk ARI credentials
  ARI_USER: Y2hhbmdlLW1l                    # placeholder: "change-me"
  ARI_PASSWORD: Y2hhbmdlLW1l                # placeholder: "change-me"

  # Flower (Celery monitoring) basic auth (format: user:password)
  FLOWER_BASIC_AUTH: Y2hhbmdlLW1l           # placeholder: "change-me"

  # SMTP credentials for email reports
  SMTP_HOST: Y2hhbmdlLW1l                   # placeholder: "change-me"
  SMTP_PORT: NTg3                            # placeholder: "587"
  SMTP_USER: Y2hhbmdlLW1l                   # placeholder: "change-me"
  SMTP_PASSWORD: Y2hhbmdlLW1l               # placeholder: "change-me"

---
# Google Cloud service account credentials (JSON key file).
# This is a separate Secret because it is mounted as a file,
# not injected as an environment variable.
#
# Create with:
#   kubectl create secret generic google-credentials \
#     --namespace=call-center \
#     --from-file=credentials.json=/path/to/your/service-account.json
apiVersion: v1
kind: Secret
metadata:
  name: google-credentials
  namespace: call-center
  labels:
    app.kubernetes.io/part-of: call-center
type: Opaque
data:
  # Replace with base64-encoded contents of your Google service account JSON.
  # Encode with: base64 -w0 /path/to/service-account.json
  credentials.json: e30=                     # placeholder: "{}" (empty JSON object)
