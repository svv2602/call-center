# =============================================================================
# Grafana â€” dashboards and visualization
# =============================================================================
# Includes: Deployment, Service, PVC, provisioning ConfigMaps
#
# Dashboard JSON files should be managed separately via ConfigMap or
# external persistent volume mounted to /var/lib/grafana/dashboards.
#
# Example:
#   kubectl create configmap grafana-dashboards \
#     --namespace=call-center \
#     --from-file=dashboards/
# =============================================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-dashboards
  namespace: call-center
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: monitoring
data:
  dashboards.yml: |
    apiVersion: 1

    providers:
      - name: "Call Center AI"
        orgId: 1
        folder: "Call Center"
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources
  namespace: call-center
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: monitoring
data:
  datasources.yml: |
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false

      - name: PostgreSQL
        type: grafana-postgresql-datasource
        access: proxy
        url: postgresql:5432
        database: callcenter
        user: callcenter
        secureJsonData:
          password: ${POSTGRES_PASSWORD}
        jsonData:
          sslmode: disable
          maxOpenConns: 5
          maxIdleConns: 2
          connMaxLifetime: 14400
        editable: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: call-center
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/part-of: call-center
        app.kubernetes.io/component: monitoring
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.1.0
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: call-center-secrets
                  key: GRAFANA_ADMIN_PASSWORD
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-postgresql-datasource"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: grafana-provisioning-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            - name: grafana-provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: grafana-provisioning-dashboards
          configMap:
            name: grafana-provisioning-dashboards
        - name: grafana-provisioning-datasources
          configMap:
            name: grafana-provisioning-datasources

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: call-center
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: call-center
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: call-center
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
